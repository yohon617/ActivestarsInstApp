<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{this.student.FirstName}} {{this.student.LastName}} Email</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="text-align: center;">
    <div>
      <div class="form-group row">
        <label for="subject" class="col-12 col-form-label">From</label>
        <div class="col-12">
          <input class="form-control" type="text" name="fromEmail" placeholder="" [(ngModel)]="instructorEmail" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-12 col-form-label">To</label>
        <div class="col-12">
          <input class="form-control" type="text" name="toEmail" placeholder="" [(ngModel)]="student.PEmail" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-12 col-form-label">Subject</label>
        <div class="col-12">
          <input class="form-control" type="text" name="subject" placeholder="subject" [(ngModel)]="subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="body" class="col-12 col-form-label">Body</label>
        <div class="col-12">
          <textarea class="form-control" name="body" placeholder="body" rows="5" [(ngModel)]="body"></textarea>
        </div>
      </div>

      <div style="padding-top: 20px;">
        <div class="divSuccess">{{successMessage}}</div>
        <div class="divFail">{{failMessage}}</div>
        <button type="button" dropdownToggle class="btn btn-success" style="width: 100%;" (click)="sendEmail($event.target)" [disabled]="instructorEmail===''">Send</button>
      </div>
    </div>
  </div>
</div>
